<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id = "calculator">
        <div id = "box">
            <div id = "display"></div>
            <div class = "row">
                <div id = "clear">C</div>
                <div id = "percent">%</div>
                <div id = "pn">+/-</div>
                <div id = "divide">/</div>
            </div>
            <div class = "row">
                <div id = "seven">7</div>
                <div id = "eight">8</div>
                <div id = "nine">9</div>
                <div id = "multiply">*</div>
            </div>
            <div class = "row">
                <div id = "four">4</div>
                <div id = "five">5</div>
                <div id = "six">6</div>
                <div id = "subtract">-</div>
            </div>
            <div class = "row">
                <div id = "one">1</div>
                <div id = "two">2</div>
                <div id = "three">3</div>
                <div id = "add">+</div>
            </div>
            <div class = "row">
                <div id = "decimalpt">.</div>
                <div id = "zero">0</div>
                <div id = "equals">=</div>
            </div>
        </div>
    </div>
</body>
</html>
